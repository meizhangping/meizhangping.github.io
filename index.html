<script src="site_libs/crypto-js/crypto-js.js"></script>
<script type="text/javascript">
  function md5(input)
  {
    var hash = CryptoJS.MD5(input).toString();
    return hash;
  }
  
  function password() {   
    var testV = 1;   
    var pass1 = prompt('请输入密码:', '');   
    while (testV < 3) {   
      if (!pass1) {
        history.go(-1);
        return;
      }   
      if (md5(pass1) == "2e28aaa75b10ab39b15c00303a96cd3d") {  // 设置密码
        alert('口令正确，进行跳转');
        window.location.href = "html/page.html";  // 添加你要跳转的页面
        break;
      }
      testV++;
      pass1 = prompt('密码错误', '');
    }
    if (pass1 !== "123" && testV === 3) {
      // history.go(-1);
      window.location.href = "html/password_error.html";  // 添加你要跳转的页面
      return;
    }
    return "";
  }
  
  document.write(password());   
</script>
